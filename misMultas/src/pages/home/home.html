<ion-header>
  <ion-navbar>
    <ion-title>
      Servicio de Transito Nacional
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Digita tu Celdula</ion-label>
    <ion-input [(ngModel)]="user.identification" placeholder="Cedula de ciudadania"> </ion-input>
  </ion-item>
  <button ion-button block clear (click)="verificarCedula(user)" >Consultar</button>
  <ion-item>
    <ion-label>{{user.Names}}</ion-label>
  </ion-item>
</ion-content>
